<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 align="center">카테고리 및 식품 추가 페이지</h1>
    <form action="/category/addCategory" method="post">
        <h3>카테고리 추가</h3>
        국가 카테고리 항목 추가 : <input type="text" name="categoryName" required>

        <br>
        <br>

        식품 카테고리 항목 추가 : <input type="text" name="subCategoryName" required>
        <br>
        <button type="submit">저장</button>
    </form>
</body>
</html>
