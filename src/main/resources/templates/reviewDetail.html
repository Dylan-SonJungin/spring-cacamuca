<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        fieldset {
            display: inline-block;
            direction: rtl;
            border: 0;
        }

        fieldset legend {
            text-align: right;
        }

        input[type=radio] {
            display: none;
        }

        label {
            font-size: 3em;
            color: transparent;
            text-shadow: 0 0 0 #f0f0f0;
        }

        label {
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }

        input[type=radio]:checked ~ label {
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }
        #reviewContents {
            width: 100%;
            height: 150px;
            padding: 10px;
            box-sizing: border-box;
            border: solid 1.5px #D3D3D3;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }

        .preview-image {
            width: 200px;
            height: auto;
            margin: 10px;
        }

    </style>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" th:value="${review.country}" readonly />
    <input type="text" th:value="${review.foodType}" readonly/>
    <input type="text" th:value="${review.reviewKeyword}" readonly/>
    <input type="text" th:value="${review.foodName}" readonly/>
    <input type="text" th:value="${review.reviewPrice}" readonly/>
    <input type="text" th:value="${review.reviewLink}" readonly/>
    <input type="text" th:value="${review.reviewDate}" readonly/>
    <div>
        <div id="reviewContent">
            <textarea name="reviewContent" th:value="${review.reviewContent}" th:text="${review.reviewContent}" id="content" cols="130" rows="25" readonly></textarea>
        </div>
    </div>


    <link href="/assets/css/star.css" rel="stylesheet"/>
    <fieldset th:switch="${review.reviewRate}">
        <label th:text="${review.reviewRate}"/>
        <label th:case="5.0">★★★★★</label>
        <label th:case="4.0">☆★★★★</label>
        <label th:case="3.0">☆☆★★★</label>
        <label th:case="2.0">☆☆☆★★</label>
        <label th:case="1.0">☆☆☆☆★</label>
    </fieldset>

    <div>
        <button type="button" onclick="location.href='/selectReviews'">목록으로</button>

<script>
    function previewImages(event) {
        var previewContainer = document.getElementById('preview-container');
        var files = event.target.files;

        previewContainer.innerHTML = '';
        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            var reader = new FileReader();

            reader.onload = function (event) {
                var imageUrl = event.target.result;
                var imageElement = document.createElement('img');

                imageElement.src = imageUrl;
                imageElement.classList.add('preview-image');

                previewContainer.appendChild(imageElement);
            }

            reader.readAsDataURL(file);
        }
    }
</script>
</body>
</html>
