<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .body {
            padding-top: 100px;
            padding-left: 400px;
        }
        .rating_box {
            display: flex;
        }

        .rating {
            position: relative;
            color: #ddd;
            font-size: 30px;
            text-align: center;
        }

        .rating input {
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .rating_star {
            width: 0;
            color: #ffc107;
            position: absolute;
            left: 0;
            right: 0;
            overflow: hidden;
            pointer-events: none;
        }
    </style>

    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<th:block th:insert="~{common/header}" />
<th:block th:insert="~{common/aside}" />

<form action="app-review" method="post" class="appReview">

    <div class="body">
        <div class="rating_box">
            <div class="rating">
                ★★★★★
                <span class="rating_star">★★★★★</span>
                <input type="range" name="appReviewRate" value="1" step="1" min="0" max="10">
            </div>
        </div>

        <div class="w-3/4 mb-4 border border-gray-200 rounded-lg bg-gray-50">
            <div class="px-4 py-2 bg-white rounded-t-lg">
                <textarea name="appReviewContent" id="appReview" cols="" rows="5" class="w-full px-0 text-sm text-gray-900 bg-white border-0" placeholder="사용자 평가를 입력해주세요!" required></textarea>
            </div>
            <div class="flex items-center justify-between px-3 py-2 border-t">
                <button type="submit" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200">
                    평가 제출하기
                </button>
            </div>

        </div>
    </div>
</form>

<script>
    const rating_input = document.querySelector('.rating input');
    const rating_star = document.querySelector('.rating_star');

    // 별점 드래그 할 때
    rating_input.addEventListener('input', () => {
        rating_star.style.width = `${rating_input.value * 10}%`;
    });

</script>

</body>
</html>
