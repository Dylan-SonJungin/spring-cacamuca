<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>통계 조회</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        table {
            position: relative;
            left: 270px;
            top: 20px;
        }
        .buttons {
            position: relative;
            left: 270px;
            top: 10px;
        }
        .nav {
            position: relative;
            left: 400px;
            top: 100px;
        }

    </style>
</head>

<body>
<th:block th:insert="~{common/adminHeader}" />
<th:block th:insert="~{common/adminAside}" />
<div class="buttons">
    <form th:action="@{/stat}" method="get">
        <input type="date" id="datePicker" name="selectedDate" th:value="${selectedDate}" class="w-48 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <select name="country" th:value="${country}" class="w-48 mt-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="" selected>전체 국가</option>
            <option value="한국">한국</option>
            <option value="일본">일본</option>
            <option value="미국">미국</option>
            <option value="영국">영국</option>
            <option value="베트남">베트남</option>
            <option value="태국">태국</option>
            <option value="프랑스">프랑스</option>
            <option value="이탈리아">이탈리아</option>
            <option value="튀르키예">튀르키예</option>
            <option value="중국">중국</option>
            <option value="몽골">몽골</option>
        </select>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">조회</button>
        <button type="button" onclick="location.href='stat/top10'" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">TOP 10 조회</button>
    </form>
</div>

<div class="body">
    <table class="w-3/4 text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">STAT NO</th>
            <th scope="col" class="px-6 py-3">FOOD NO</th>
            <th scope="col" class="px-6 py-3">FOOD NAME</th>
            <th scope="col" class="px-6 py-3">COUNTRY</th>
            <th scope="col" class="px-6 py-3">FOOD RATE</th>
            <th scope="col" class="px-6 py-3">REVIEW CNT</th>
            <th scope="col" class="px-6 py-3">LIKE CNT</th>
            <th scope="col" class="px-6 py-3">MEMBER AGE GROUP</th>
            <th scope="col" class="px-6 py-3">MEMBER GENDER</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="list : ${statPage}" scope="col" class="px-6 py-3">
            <th scope="row" class="px-6 py-4" th:text="${list.statNo}"/></th>
            <th scope="row" class="px-6 py-4" th:text="${list.foodNo}"/></th>
            <th scope="row" class="px-6 py-4" th:text="${list.foodName}"/></th>
            <th scope="row" class="px-6 py-4" th:text="${list.country}"/></th>
            <th scope="row" class="px-6 py-4" th:text="${list.foodRate}"/></th>
            <th scope="row" class="px-6 py-4" th:text="${list.reviewCnt}"/></th>
            <th scope="row" class="px-6 py-4" th:text="${list.likeCnt}"/></th>
            <th scope="row" class="px-6 py-4" th:text="${list.memberAgeGroup}"/></th>
            <th scope="row" class="px-6 py-4" th:text="${list.memberGender}"/></th>

        </tr>
        </tbody>

    </table>

    <div class="nav">
        <nav>
            <ul class="flex items-center -space-x-px h-8 text-sm"
                th:with="start=${T(java.lang.Math).floor(statPage.number/10)*10},
                    last=(${start + 9 < statPage.totalPages ? start + 9 : statPage.totalPages})">
                <th:block th:with="
                firstAddr=@{/stat(page=0, country=${country}, selectedDate=${selectedDate})},
                lastAddr=@{/stat(page=${statPage.totalPages - 1}, country=${country}, selectedDate=${selectedDate})}">
                    <li th:class="${statPage.first} ? 'disabled'">
                        <a th:href="${statPage.first} ? '#' : ${firstAddr}" class="flex items-center justify-center px-3 h-8 leading-tight text-white bg-blue-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                           aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page: ${#numbers.sequence(start, last - 1)}"
                        th:class="${page == statPage.number + 1} ? 'active'">
                        <a th:text="${page}+1" th:href="@{/stat(page=${page}, country=${country}, selectedDate=${selectedDate})}" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"></a>
                    </li>
                    <li th:class="${statPage.last} ? 'disabled'">
                        <a th:href="${statPage.last} ? '#' : ${lastAddr}" class="flex items-center justify-center px-3 h-8 leading-tight text-white bg-blue-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                           aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                </th:block>
            </ul>
        </nav>
    </div>


</div>
</body>
</html>
