<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 요청 조회</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .search {
            /*position: relative;*/
            /*top: 20px;*/
            /*left: 40px;*/
        }
        .body {
            padding-top: 30px;
            padding-left: 400px;
        }
        .nav {
            padding-top: 30px;
            padding-left: 400px;
        }

    </style>
</head>

<body>
<th:block th:insert="~{common/adminHeader}" />
<th:block th:insert="~{common/adminAside}" />

<div class="body">
<table class="w-3/4 text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
        <th scope="col" class="px-6 py-3">REQUEST NO</th>
        <th scope="col" class="px-6 py-3">MEMBER NO</th>
        <th scope="col" class="px-6 py-3">COUNTRY</th>
        <th scope="col" class="px-6 py-3">FOOD TYPE</th>
        <th scope="col" class="px-6 py-3">NAME</th>
        <th scope="col" class="px-6 py-3">PRICE</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="list : ${requestPage}" scope="col" class="px-6 py-3">
        <th scope="row" class="px-6 py-4" th:text="${list.requestNo}"/></th>
        <th scope="row" class="px-6 py-4" th:text="${list.requestMemberNo}"/></th>
        <th scope="row" class="px-6 py-4" th:text="${list.requestCountry}"/></th>
        <th scope="row" class="px-6 py-4" th:text="${list.requestFoodType}"/></th>
        <th scope="row" class="px-6 py-4" th:text="${list.requestFood}"/></th>
        <th scope="row" class="px-6 py-4" th:text="${list.requestPrice}"/></th>
        <th></th>
        <th></th>
        <th>
            <a th:href="@{/request-list/view/{requestNo}(requestNo=${list.requestNo})}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline text-center">상세보기</a>
        </th>
        <th>
            <button th:onclick="'showAlert(' + ${list.requestNo} + ')'" class="font-medium text-blue-600 dark:text-blue-500 hover:underline text-center">삭제</button>
        </th>
    </tr>
    </tbody>

</table>

<div class="nav">
<nav>
    <ul class="flex items-center -space-x-px h-8 text-sm"
        th:with="start=${T(java.lang.Math).floor(requestPage.number/10)*10},
                    last=(${start + 9 < requestPage.totalPages ? start + 9 : requestPage.totalPages})">
        <th:block th:with="
                firstAddr=@{/request-list(page=0)},
                lastAddr=@{/request-list(page=${requestPage.totalPages - 1})}">
            <li th:class="${requestPage.first} ? 'disabled'">
                <a th:href="${requestPage.first} ? '#' : ${firstAddr}" class="flex items-center justify-center px-3 h-8 leading-tight text-white bg-blue-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                   aria-label="Previous">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(start, last - 1)}"
                th:class="${page == requestPage.number + 1} ? 'active'">
                <a th:text="${page}+1" th:href="@{/request-list(page=${page})}" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"></a>
            </li>
            <li th:class="${requestPage.last} ? 'disabled'">
                <a th:href="${requestPage.last} ? '#' : ${lastAddr}" class="flex items-center justify-center px-3 h-8 leading-tight text-white bg-blue-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                   aria-label="Next">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>
        </th:block>
    </ul>
</nav>
</div>
</div>
<script>
    function showAlert(requestNo) {
        const result = confirm("삭제하시겠습니까? 삭제 시 복구 불가능합니다.");
        if (result) {
            window.location.href = `/request-list/delete/${requestNo}`;
        }
    }

</script>

</body>
</html>
