<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>식품 요청 페이지</title>
    <th:block th:insert="~{common/header}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .request {
            position: relative;
            top: 100px;
            left: 250px;
        }
    </style>
</head>
<body>

    <form action="request" method="post", enctype="multipart/form-data" class="request">
        <select name="requestCountry" class="w-64 gap-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="none">국가를 선택해주세요.</option>
            <option value="ko">한국</option>
            <option value="jp">일본</option>
            <option value="us">미국</option>
            <option value="sp">영국</option>
            <option value="vi">베트남</option>
            <option value="ta">태국</option>
            <option value="fr">프랑스</option>
            <option value="it">이탈리아</option>
            <option value="tr">튀르키예</option>
            <option value="ch">중국</option>
            <option value="mo">몽골</option>
        </select>

        <select name="requestFoodType" class="w-64 gap-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">-->
            <option value="none">종류를 선택해주세요.</option>
            <option value="snack">과자</option>
            <option value="tea">차</option>
            <option value="coffee">커피</option>
            <option value="drink">음료</option>
            <option value="bread">빵</option>
            <option value="jelly">젤리</option>
            <option value="chocolate">초콜릿</option>
            <option value="candy">사탕</option>
        </select>

        <input type="number" name="requestMemberNo" placeholder="회원 번호를 입력해주세요(임시)" class="w-64 gap-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <input type="text" name="requestedFood" placeholder="식품 이름을 입력해주세요" class="w-64 gap-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <input type="number" name="requestPrice" placeholder="식품 가격을 입력해주세요" class="w-64 gap-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">


        <div class="absolute top-20 left-0 w-3/4 mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
            <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
<!--                <label for="request" class="sr-only">Your comment</label>-->
                <textarea name="requestContent" id="request" rows="4" class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="과자에 대한 설명을 적어주세요!" required></textarea>
            </div>
            <div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600">
                <button type="submit" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                    식품 등록 요청하기
                </button>
                <input type="file" name="requestPic">

            </div>
        </div>
