<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CACAMUCA</title>

    <link rel="stylesheet" th:href="@{/css/fonts.css}" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<button type="button" onclick="showModal('modal')" class="py-2 px-4 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
    신고하기
</button>

<div id="modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button" onclick="hideModal('modal')" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>

            <div class="px-6 py-4 border-b rounded-t dark:border-gray-600">
                <h3 class="text-base font-semibold text-gray-900 lg:text-xl dark:text-white">
                    리뷰 신고하기
                </h3>
            </div>

            <div class="p-6">
                <p class="text-sm font-normal text-gray-500 dark:text-gray-400">까까무까를 이용해주셔서 감사합니다!</p>
                <p class="text-sm font-normal text-gray-500 dark:text-gray-400">이 리뷰를 신고하는 이유를 선택해주세요.</p>
                <form action="report" method="post">
                    <ul class="my-4 space-y-3">
                        <li>
                            <label class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                                <input type="radio" name="report_type" value="1">&nbsp;폭력적 또는 혐오스러운 리뷰
                            </label>
                        </li>
                        <li>
                            <label class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                                <input type="radio" name="report_type" value="2">&nbsp;스팸 또는 광고성 리뷰
                            </label>
                        </li>
                        <li>
                            <label class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                                <input type="radio" name="report_type" value="3">&nbsp;타인을 비방하는 리뷰
                            </label>
                        </li>
                        <li>
                            <label class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                                <input type="radio" name="report_type" value="4">&nbsp;악의적인 리뷰
                            </label>
                        </li>
                    </ul>
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        신고 제출
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function showModal(id) {
        const modal = document.getElementById(id);
        modal.classList.remove('hidden');
    }

    function hideModal(id) {
        const modal = document.getElementById(id);
        modal.classList.add('hidden');
    }
</script>
</body>
</html>
