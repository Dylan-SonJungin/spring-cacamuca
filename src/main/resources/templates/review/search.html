<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .layout {
            width: 500px;
            height: 200px;
            margin: 0 auto;
            margin-top: 40px;
            border: 2px solid #ccc;
            border-radius: 15px;
        }
        .rating_box {
            display: flex;
        }

        .rating {
            position: relative;
            color: #ddd;
            font-size: 30px;
            text-align: center;
        }

        .rating input {
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .rating_star {
            width: 0;
            color: #ffc107;
            position: absolute;
            left: 0;
            right: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .inner{
            position: relative;
            left: 25px;
            top: 50px;
        }
        .inner_content{
            position: relative;
            left: 25px;
            top: 15px;
        }


        .selected-page {
            background-color: #3490dc;
            color: white;
        }

        .page-button {
            width: 30px;
            height: 30px;
            /*background-color: #f2f2f2;*/
            border: 1px solid #ccc;
            color: #333;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 4px;
        }

        .page-button:hover {
            background-color: #ddd;
        }

        .page-button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:insert="~{common/header}"/>
    <div class="layout" th:each="searchReview : ${searchReviews}">
        <div class="inner_content">
            <a th:text="${searchReview.foodName}" th:href="@{/review/detail(no=${searchReview.reviewNo}, member=${searchReview.memberNo})}"/>
        </div>
        <div class="inner">
        <span class="rating_box">
            <div class="rating">
                ★★★★★
                <span class="rating_star">★★★★★</span>
                <input name="reviewRate" type="range" step="1" min="0" max="10" th:value="${searchReview.reviewRate}" readonly>
            </div>
        </span>
        </div>
    </div>


    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <!-- 이전 페이지 버튼 -->
        <a th:if="${searchReviews.hasPrevious()}"
           th:href="@{/search(search=${search}, page=${searchReviews.number - 1})}"
           style="display: inline-block;">
            <button class="page-button">
                &laquo;
            </button>
        </a>

        <!-- 페이지 번호 버튼 -->
        <a th:each="page : ${#numbers.sequence(0, searchReviews.totalPages - 1)}"
           th:if="${searchReviews.totalPages > 1}"
           th:href="@{/search(search=${search}, page=${page})}"
           style="display: inline-block;">
            <button th:text="${page + 1}"
                    th:classappend="${page == searchReviews.number} ? 'selected-page' : ''"
                    class="page-button">
            </button>
        </a>

        <!-- 다음 페이지 버튼 -->
        <a th:if="${searchReviews.hasNext()}"
           th:href="@{/search(search=${search}, page=${searchReviews.number + 1})}"
           style="display: inline-block;">
            <button class="page-button">
                &raquo;
            </button>
        </a>
    </div>

    <script>
        const rating_inputs = document.querySelectorAll('.rating input');
        const rating_stars = document.querySelectorAll('.rating_star');

        for(let i=0; i<rating_inputs.length; i++) {
            const rating_input = rating_inputs[i];
            const rating_star = rating_stars[i];

            rating_star.style.width = `${rating_input.value * 10}%`;

            rating_input.addEventListener('input', () => {
                rating_star.style.width = `${rating_input.value * 10}%`;
            });
        }
    </script>
