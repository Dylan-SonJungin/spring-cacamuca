<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .rating_box {
            display: flex;
        }

        .rating {
            position: absolute;
            left: 770px;
            top: 0;
            color: #ddd;
            font-size: 30px;
            text-align: center;
        }

        .rating input {
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .rating_star {
            width: 0;
            color: #ffc107;
            position: absolute;
            left: 0;
            right: 0;
            overflow: hidden;
            pointer-events: none;
        }

        #reviewContents {
            width: 100%;
            height: 150px;
            padding: 10px;
            box-sizing: border-box;
            border: solid 1.5px #D3D3D3;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
        .review {
            position: relative;
            top: 80px;
        }

        .layout{
            position: relative;
            margin: auto;
            width: 1000px;
            height: 500px;
            border: 2px solid #ccc;
            border-radius: 15px;
        }

        .inner_info{
            position: relative;
            top: 5px;
            left: 25px;
            font-size: 14px;
            font-weight: bold;
        }

        .inner_content{
            position: relative;
            width: 450px;
            height: 200px;
            top: 10px;
            left: 15px;
        }

        .like_section{
            position: relative;
            display: inline-block;
            left: 350px;
            top: 10px;
        }

        .inner_keyword{
            position: absolute;
            left: 0;
            right: 0;
            top: 70px;
            text-align: center;
            background-color: #FF4500;
            color: #FFFFFF;
            border-radius: 3px;
            font-weight: normal;
        }

        .likeText{
            position: relative;
            left: 355px;
        }

        .price{
            position: relative;
            left: 800px;
            bottom: 110px;
            font-weight: bold;
        }
        .price_content{
            position: absolute;
            font-size: 30px;
            top: 15px;
            right: 0px;
            left: 0px;
            width: 300px;
            font-weight: normal;
        }


        #my_modal {
            display: none;
            width: 300px;
            padding: 20px 60px;
            background-color: #fefefe;
            border: 1px solid #888;
            border-radius: 3px;
        }

        #my_modal .modal_close_btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .report_button{
            position: relative;
            left: 460px;
            color: red;
        }

        .list_btn{
            position: relative;
            left: 465px;
            top: 10px;
        }

        .img{
            position: relative;
            left: 15px;
        }
    </style>

    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/fonts.css}" />
</head>
<body>
<th:block th:insert="~{common/header}"/>
<form class="review">
    <div class="layout">
        <div class="inner_info">
            <input type="text" th:value="${reviewWriter.memberId}"  readonly/>
            <input type="text" th:value="${review.reviewDate}"  readonly/>
            <span class="like_section">
                <input type="hidden" id="like_check">
                <img id="likeImg" src="/assets/img/empty_heart.png" width="30px" height="30px" onclick="clickHeart()">
            </span>
            <span class="likeText" id="likeText">[[${review.likeCnt}]] Likes</span>
            <button type="button" class="report_button" id="popup_open_btn">신고하기</button>
        </div>

        <div class="inner_content">
            <textarea style="resize: none;" th:text="${review.reviewContent}" rows="7" cols="80" readonly/>
            <span class="rating">
            ★★★★★
            <span class="rating_star">★★★★★</span>
                <input name="reviewRate" type="range" step="1" min="0" max="10" th:value="${review.reviewRate}" readonly>
            </span>
            <span class="price">
                구매가격  <span class="price_content" th:text="${review.reviewPrice + '원'}"/>
                <span class="inner_keyword" type="text" th:text="${review.reviewKeyword}"/>
            </span>
        </div>

        <div id="my_modal">
            <select name="report_reason" onchange="showInputForm(this.value)" class="w-55 gap-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="none">=== 선택 ===</option>
                <option value="1">관련없는 리뷰 작성</option>
                <option value="2">욕성 및 비방</option>
                <option value="3">음란 및 유해</option>
                <option value="4">광고 및 홍보</option>
                <option value="5">기타</option>
            </select>
            <div id="inputForm" style="display: none;">
                <textarea name="other_reason" placeholder="기타 사유를 입력하세요" rows="3" cols="30" ></textarea>
            </div>
            <a class="modal_close_btn">X</a>
            <button type="button" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800"  onclick="clickReport()">신고하기</button>
        </div>

        <th:block th:if="${reviewPic eq null}"/>

        <th:block th:unless="${reviewPic eq null}">
            <img class="img" th:src="@{|/review/${reviewPic.reviewPicUrl}|}" width="250" height="250" alt="Image">
        </th:block>
    </div>
    <div class="list_btn">
        <button type="button" th:onclick="|location.href='@{/review/selectReviews(foodName=${review.foodName}, country=${review.country}, foodNo=${review.foodNo})}'|" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">목록으로</button>
    </div>
</form>


    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const likeImg = document.getElementById("likeImg");
            const likeCheck = document.getElementById("like_check");
            const likeStatus = localStorage.getItem("likeStatus");
            const reviewLikeCnt = `[[${review.likeCnt}]]`

            if (likeStatus === "true") {
                likeImg.src = "/assets/img/heart.png";
                likeCheck.value = "true";
            } else {
                likeImg.src = "/assets/img/empty_heart.png";
                likeCheck.value = "false";
            }
            updateLikeText(reviewLikeCnt);
        });

        let noValue = `[[${no}]]`;
        let memberValue = `[[${member}]]`;
        let likeText = document.getElementById('likeText');


        function showInputForm(value) {
            var inputForm = document.getElementById("inputForm");
            if (value === "5") {
                inputForm.style.display = "block";
            } else {
                inputForm.style.display = "none";
            }
        }

        function updateLikeText(reviewLikeCnt){
            likeText.textContent = reviewLikeCnt;
        }

        function clickHeart () {
            console.log('하트가 클릭되었습니다.');
            // document.getElementById("likeImg").src = "/assets/img/heart.png";
            const likeImg = document.getElementById("likeImg");
            const likeCheck = document.getElementById("like_check");

            if (likeCheck.value === "true") {
                likeImg.src = "/assets/img/empty_heart.png";
                likeCheck.value = "false";

            } else {
                likeImg.src = "/assets/img/heart.png";
                likeCheck.value = "true";
            }
            updateLikeText(parseInt(likeText.textContent) + (likeCheck.value === "true" ? 1 : -1));

            localStorage.setItem("likeStatus", likeCheck.value);

            axios({
                method: 'post',
                url: '/review/reviewDetail',
                data: {
                    no: noValue,
                    member: memberValue,
                    likeStatus: likeCheck.value
                }
            }).then(function (response) {
            });
        }

        function clickReport(){
            const reportReason = document.querySelector('#my_modal select[name="report_reason"]').value;

            if (confirm('신고하시겠습니까?')==true) {
                axios({
                    method: 'post',
                    url:'/review/report',
                    data: {
                        no: noValue,
                        member: memberValue,
                        reportReason:reportReason
                    }
                }).then(function (response){
                    alert('신고가 완료되었습니다.');
                }).catch(function (error){
                    console.log(error);
                });
            }
            else {
                console.log('취소되었습니다.');
            }
        }

    </script>


<script>
    function modal(id) {
        var zIndex = 9999;
        var modal = document.getElementById(id);

        var bg = document.createElement('div');
        bg.setStyle({
            position: 'fixed',
            zIndex: zIndex,
            left: '0px',
            top: '0px',
            width: '100%',
            height: '100%',
            overflow: 'auto',

            backgroundColor: 'rgba(0,0,0,0.4)'
        });
        document.body.append(bg);


        modal.querySelector('.modal_close_btn').addEventListener('click', function() {
            bg.remove();
            modal.style.display = 'none';
        });

        modal.setStyle({
            position: 'fixed',
            display: 'block',
            boxShadow: '0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)',

            zIndex: zIndex + 1,

            top: '50%',
            left: '50%',
            transform: 'translate(-50%, -50%)',
            msTransform: 'translate(-50%, -50%)',
            webkitTransform: 'translate(-50%, -50%)'
        });
    }


    Element.prototype.setStyle = function(styles) {
        for (var k in styles) this.style[k] = styles[k];
        return this;
    };

    document.getElementById('popup_open_btn').addEventListener('click', function() {
        modal('my_modal');
    });
</script>

<script>

    const rating_input = document.querySelector('.rating input');
    const rating_star = document.querySelector('.rating_star');


    rating_star.style.width = `${rating_input.value * 10}%`;

    rating_input.removeEventListener('input', () => {
        rating_star.style.width = `${rating_input.value * 10}%`;
    });
</script>
</body>
</html>
