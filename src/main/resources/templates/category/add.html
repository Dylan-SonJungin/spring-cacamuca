<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/fonts.css}" />
    <style>
        .body {
            padding-top: 40px;
            padding-left: 400px;
        }
        .nav {
            padding-top: 30px;
        }

    </style>
</head>
<body>
    <th:block th:insert="~{common/adminHeader}" />
    <th:block th:insert="~{common/adminAside}" />
    <div class="body">
        <form action="add" method="post">
            <section class="bg-white ">
                <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
                    <h2 class="mb-4 text-xl font-bold text-gray-900 ">카테고리 등록</h2>
                    <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                        <div>
                            <div>
                                <label for="foodName" class="block mb-2 text-sm font-medium text-gray-900 ">국가 입력</label>
                                <input type="text" name="country" id="foodName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5      " placeholder="국가 입력" required="">
                            </div>
                        </div>

                        <div>
                            <div>
                                <label for="foodType" class="block mb-2 text-sm font-medium text-gray-900 ">식품 유형 입력</label>
                                <input type="text" name="foodType" id="foodType" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5      " placeholder="식품 유형 입력" required="">
                            </div>
                        </div>

                        <div class="flex items-center justify-center sm:col-span-2">
                            <button onclick="location.href='/category/category-list'" type="submit" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200">
                                카테고리 추가
                            </button>
                        </div>
                    </div>

    </div>

</body>
</html>
