<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .layout {
            width: 500px;
            height: 200px;
            margin: 0 auto;
            margin-top: 40px;
            border: 2px solid #ccc;
            border-radius: 15px;
        }
        .rating_box {
            display: flex;
        }

        .rating {
            position: relative;
            color: #ddd;
            font-size: 30px;
            text-align: center;
        }

        .rating input {
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .rating_star {
            width: 0;
            color: #ffc107;
            position: absolute;
            left: 0;
            right: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .inner{
            box-sizing: content-box;
            position: relative;
            left: 25px;
            top: 10px;
        }

        .inner_content{
            position: relative;
            left: 25px;
            top: 15px;
            width: 200px;
            height: 100px;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .inner_image{
            position: relative;
            left: 300px;
            bottom: 140px;
        }

        .inner_id{
            position: relative;
            font-weight: bold;
            left: 35px;
            top: 10px;
        }


        .selected-page {
            background-color: #3490dc;
            color: white;
        }

        .page-button {
            width: 30px;
            height: 30px;
            /*background-color: #f2f2f2;*/
            border: 1px solid #ccc;
            color: #333;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 4px;
        }

        .page-button:hover {
            background-color: #ddd;
        }

        .page-button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .layout_outline{
            position: relative;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            width: 800px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 15px;
        }

        .food_name{
            position: relative;
            margin: 0 auto;
            margin-top: 10px;
            font-size: 35px;
            font-weight: bold;
            text-align: center;
        }

        .inner_keyword{
            position: relative;
            font-size: 12px;
            text-align: center;
            background-color: #FF4500;
            color: #FFFFFF;
            border-radius: 3px;
            margin-right: 5px;
            font-weight: normal;
        }

    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:insert="~{common/header}"/>
<div class="layout_outline">

    <div class="layout" th:each="list : ${countryFoods}">

    </span>
        <span class="inner">
        <span class="rating_box">
            <span class="rating">
                ★★★★★
                <span class="rating_star">★★★★★</span>
                <input name="reviewRate" type="range" step="1" min="0" max="10" th:value="${list.foodRate}" readonly>
            </span>
        </span>
        </span>

        <div class="inner_content">
            <a th:text="${list.foodName}" th:href="@{/review/detail(no=${list.foodNo})}"></a>
        </div>

        <span th:each="searchPic : ${foodPics}">
        <th:block th:if="${searchPic.foodNo eq null}"/>
        <th:block th:unless="${searchPic.foodPicUrl eq null}">
            <span th:if="${searchPic.foodNo} eq ${list.foodNo}" class="inner_image">
                <img th:src="@{|/review/${searchPic.foodPicUrl}|}" width="150" height="100" alt="Image">
            </span>
        </th:block>
        </span>
    </div>


    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <!-- 이전 페이지 버튼 -->
        <a th:if="${countryFoods.hasPrevious()}"
           th:href="@{/country(country=${country}, page=${countryFoods.number - 1})}"
           style="display: inline-block;">
            <button class="page-button">
                &laquo;
            </button>
        </a>

        <!-- 페이지 번호 버튼 -->
        <a th:each="page : ${#numbers.sequence(0, countryFoods.totalPages - 1)}"
           th:if="${countryFoods.totalPages > 1}"
           th:href="@{/country(country=${country}, page=${page})}"
           style="display: inline-block;">
            <button th:text="${page + 1}"
                    th:classappend="${page == countryFoods.number} ? 'selected-page' : ''"
                    class="page-button">
            </button>
        </a>

        <!-- 다음 페이지 버튼 -->
        <a th:if="${countryFoods.hasNext()}"
           th:href="@{/country(country=${country}, page=${countryFoods.number + 1})}"
           style="display: inline-block;">
            <button class="page-button">
                &raquo;
            </button>
        </a>
    </div>
</div>


<script>
    const rating_inputs = document.querySelectorAll('.rating input');
    const rating_stars = document.querySelectorAll('.rating_star');

    for(let i=0; i<rating_inputs.length; i++) {
        const rating_input = rating_inputs[i];
        const rating_star = rating_stars[i];

        rating_star.style.width = `${rating_input.value * 10}%`;

        rating_input.addEventListener('input', () => {
            rating_star.style.width = `${rating_input.value * 10}%`;
        });
    }
</script>
</body>
</html>
