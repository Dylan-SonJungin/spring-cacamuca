<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/datepicker.min.js"></script>
</head>
<body>
    <!--
    This example requires some changes to your config:

    ```
    // tailwind.config.js
    module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
    }
    ```
    -->
    <!--
      This example requires updating your template:

      ```
      <html class="h-full bg-white">
      <body class="h-full">
      ```
    -->
    <div class="flex min-h-full flex-col justify-center px-8 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="inline" th:src="@{/assets/img/CACAMUCA.svg}" />
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="/member/registration" method="POST">
          <div>
            <div class="mt-2 flex items-center space-y-1">
              <input id="username" name="memberId" type="text" required placeholder="아이디" autocomplete="off" class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            <label for="username" class="block text-sm font-medium leading-6 text-gray-500">*아이디는 영문, 숫자만 입력 가능합니다.</label>
          </div>

          <div>
            <div class="mt-2">
              <input id="password" name="memberPwd" type="password" required placeholder="비밀번호" autocomplete="off" class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            <label for="password" class="block text-sm font-small leading-6 text-gray-500">*비밀번호는 대문자와 소문자를 포함한 6-20자로 되어야 합니다.</label>
          </div>

          <div>
            <div class="mt-2">
              <input id="try-password" type="password" required placeholder="비밀번호확인" class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <div class="mt-2">
              <input id="nickname" name="memberNickname" type="text" required placeholder="닉네임" class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <div class="mt-2">
              <input id="email" name="memberEmail" type="email" required placeholder="이메일" class="block w-full p-2 rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

        <select id="country" name="memberCountry" class="block w-full p-2 mb-6 text-sm text-gray-500 border border-gray-500 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected class="">국가를 선택해주세요</option>
            <option value="미국">미국</option>
            <option value="중국">중국</option>
            <option value="프랑스">프랑스</option>
            <option value="영국">영국</option>
        </select>

        <select id="gender" name="memberGender" class="block w-full p-2 mb-6 text-sm text-gray-500 border border-gray-500 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected class="">성별을 선택해주세요</option>
            <option value="male">남자</option>
            <option value="female">여자</option>
        </select>

        <div class="relative max-w-sm">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                </svg>
            </div>
            <input datepicker datepicker-autohide datepicker-format="yyyy-mm-dd" type="text" name="memberBirth" autocomplete="off" class="bg-gray-50 border border-gray-500 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="생년월일을 입력해주세요">
        </div>

        <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-blue-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-500">회원가입</button>
        </div>
        </form>
          <div class="flex justify-center">
              <br><br>
              <a href="/member/main" class="flex items-center font-semibold leading-6 text-blue-500 hover:text-blue-700">메인으로</a>
          </div>
      </div>
    </div>
    <script th:src="@{/js/registration.js}"></script>
</body>
</html>
