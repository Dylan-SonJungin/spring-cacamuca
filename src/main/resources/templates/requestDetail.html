<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>요청 식품 상세보기</title>
    <th:block th:insert="~{common/header}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/fonts.css}" />
    <style>
        .modifyRequest1{
            position: relative;
            top: 30px;
            left: 200px;
        }
    </style>
</head>
<body>
    <form action="save-request" method="post" class="modifyRequest1" onsubmit="showAlert()">
        <div class="w-3/4 grid gap-6 mb-6 md:grid-cols-4">
            <input type="hidden" name="requestNo" th:value="${requestNo}" />

            <div>
                <label for="requestNo" class="block mb-2 text-sm font-medium text-gray-900">REQUEST NO</label>
                <input type="text" id="requestNo" aria-label="disabled input" class="mb-6 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed" th:value="${requestNo}" disabled>
            </div>
            <div>
                <label for="memberNo" class="block mb-2 text-sm font-medium text-gray-900">Member NO</label>
                <input type="text" id="memberNo" aria-label="disabled input" class="mb-6 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed" th:value="${selectRequest.getRequestMemberNo()}" disabled>
            </div>
            <div>
                <label for="requestCountry" class="block mb-2 text-sm font-medium text-gray-900">COUNTRY</label>
                <select name="requestCountry" id="requestCountry" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5" required>
                    <option th:text="${selectRequest.getRequestCountry()}" th:value="${selectRequest.getRequestCountry()}" seleced></option>
                    <option value="한국">한국</option>
                    <option value="일본">일본</option>
                    <option value="미국">미국</option>
                    <option value="영국">영국</option>
                    <option value="베트남">베트남</option>
                    <option value="태국">태국</option>
                    <option value="프랑스">프랑스</option>
                    <option value="이탈리아">이탈리아</option>
                    <option value="튀르키예">튀르키예</option>
                    <option value="프랑스">프랑스</option>
                    <option value="독일">독일</option>
                    <option value="벨기에">벨기에</option>
                    <option value="스웨덴">스웨덴</option>
                    <option value="이탈리아">이탈리아</option>
                    <option value="폴란드">폴란드</option>
                    <option value="스위스">스위스</option>
                    <option value="캐나다">캐나다</option>
                    <option value="호주">호주</option>
                    <option value="기타">기타</option>
                </select>
            </div>

            <div>
                <label for="requestFoodType" class="block mb-2 text-sm font-medium text-gray-900">FOOD TYPE</label>
                <select name="requestFoodType" id="requestFoodType" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5" required>
                    <option th:text="${selectRequest.requestFoodType}" th:value="${selectRequest.requestFoodType}" selected></option>
                    <option value="과자">과자</option>
                    <option value="차">차</option>
                    <option value="커피">커피</option>
                    <option value="음료">음료</option>
                    <option value="빵">빵</option>
                    <option value="젤리">젤리</option>
                    <option value="초콜릿">초콜릿</option>
                    <option value="사탕">사탕</option>
                </select>
            </div>
        </div>

        <div class="w-f grid gap-6 mb-6 md:grid-cols-3">
            <div>
                <label for="foodName" class="block mb-2 text-sm font-medium text-gray-900">FOOD NAME</label>
                <input type="text" id="foodName" name="requestFood" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" th:placeholder="${selectRequest.getRequestFood()}" required>
            </div>

            <div>
                <label for="foodPrice" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">FOOD PRICE</label>
                <input type="number" id="foodPrice" name="requestPrice"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" th:placeholder="${selectRequest.getRequestPrice()}" required>
            </div>

            <div></div>

            <div>
                <label for="foodPrice" class="block mb-2 text-sm font-medium text-gray-900">FOOD PICTURE</label>
                <img class="h-auto max-w-lg rounded-lg" th:src="@{|/request/${selectRequestPic.getRequestURL()}|}" th:alt="${selectRequestPic.getRequestURL()}">
                <input type="hidden" name="imageUrl" th:value="${selectRequestPic.getRequestURL()}" />
            </div>

            <div>
                <label for="content" class="block mb-2 text-sm font-medium text-gray-900">CONTENT</label>
                <textarea id="content" style="resize: none" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300" th:placeholder="${selectRequest.getRequestContent()}" disabled></textarea>
            </div>

            <div></div>
        </div>

        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-1/2 sm:w-auto px-5 py-2.5 text-center">식품 저장</button>

    </form>

    <script>
        function showAlert() {
            alert("식품 등록 완료!");
        }

    </script>

</body>
</html>
